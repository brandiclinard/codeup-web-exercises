<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Blog</title>
</head>
<body>
<h1>Welcome to Blog Posts!</h1>
<button id="update">Update</button>
<div id="posts"></div>


<!--jQuery scripts-->
<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>


<script type="text/javascript">
    $(document).ready(function() {
        'use strict';

        function blogPosts(){
            $.ajax('json/blog.json').done(function(data) {
                console.log(data);// verification
                var html = makeHTML(data);
                $('#posts').html(html);
            }).fail(function (jqXhr, status, error) {
                console.log("Request failed! " + status);
            }).always(function () {
                console.log("Request made.");
            });
        }

        blogPosts();

        function makeHTML(posts){
            var postsHTML = '';
            // console.log(posts[1]);//verification
            posts.forEach(function(post){
                postsHTML += '<div>';
                postsHTML += '<h3>' + post.title + '</h3>';
                postsHTML += '<h4>' + post.date + '</h4>';
                postsHTML += '<p>' + post.content + '</p>';
                postsHTML += '<h5>' + post.categories + '</h5>';
                postsHTML += '</div>';
                postsHTML += '<hr>';

            });
            return postsHTML;
        }

        $('#update').click(blogPosts);

    });
</script>
</body>
</html>
