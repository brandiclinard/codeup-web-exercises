<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
</head>
<body>
<!--HTML design-->
<div class = "divider" id = "divider">
<h1 class = "header" id = "header">Working with jQuery!</h1>

<p class = "paragraph" id = "paragraph">jQuery makes selecting elements in the DOM very simple and has a powerful and optimized selector engine. We have the following available selectors in this course:</p>

<ul class = "unorderedList" id = "unorderedList">
    <li class = "list" id = "selector">ID Selector</li>
    <li class = "list" id = "class">Class Selector</li>
    <li class = "list" id = "element">Element Selector</li>
    <li class = "list" id = "multiple">Multiple Selector</li>
    <li class = "list" id = "all">All Selector</li>
</ul>
</div>
<!--jQuery Library here-->
<!--CDN-->
<script type = "text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--Local-->
<script type="text/javascript" src="js/jquery.js"></script>

    <script>
        // can use jQuery vs $ to initiate  JS jQuery Library
        $(document).ready(function() {
            alert( 'The DOM has finished loading!' );
        });

        // selecting by id
        function contents(){
            alert($('#all').html());
        }
        contents();

        function contents(){
            alert($('#multiple').html());
        }
        contents();

    //    When two selectors have the same id your code is broken.  IntelliJ warns you that it will not work and red lines it.
        function contents(){
            alert($('#selector').html());
        }
        contents();// by using something with the same id and running the code anyways, it alerted with the same pop up three times with no variation.

    </script>
</body>
</html>
